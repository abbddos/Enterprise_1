<VirtualHost *80>
    
    ServerName localhost

    WSGIDaemonProcess enterprise user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/enterprise/enterprise.wsgi

    <Directory /var/www/enterprise>
        WSGIProcessGroup enterprise
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>